<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>NyaTools</title>
    <link rel="icon" href="meow.ico">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/menu.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/default.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/modal.js"></script>

</head>
<header>
    <div class="container">
        <nav>
            <div class="drawer">
                <div class="logo"><a href="#">NyaTools</a></div>
                <div class="Toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">access</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<main class="container">
    <div class="row">
        <div class="col_auto">
            <span>稼働時間(定時)</span>
            <select name="work_time" class="form_control">
                <option value="7">7:00</option>
                <option value="7.5" selected>7:30</option>
                <option value="8">8:00</option>
            </select>
        </div>
        <div class="col_auto ">
            <span>稼働時間下限</span>
            <select name="work_time_min" class="form_control">
                <option value="130">130</option>
                <option value="140" selected>140</option>
                <option value="150">150</option>
            </select>
        </div>
        <div class="col_auto">
            <span>稼働日数</span>
            <input type="number" name="work_date" class="form_control" onchange="">
        </div>
    </div>
    <div class="btn_area">
        <!-- <div class="col_auto"> -->
        <a href="#" onclick="calculation();" class="js-modal-open btn">
            <span>計算する</span>
        </a>
        <!-- </div> -->

    </div>
</main>
<div id="modal01" class="modal js-modal">
    <div class="modal_bg js-modal-close"></div>
    <div class="modal_content">
        <p id="output_total_time"></p>
        <p id="output_holiday"></p>
        <a class="js-modal-close" href="">閉じる</a>
    </div>
    <!--modal__inner-->
</div>
